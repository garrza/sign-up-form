<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="assets/ARROW-22.png" alt="left-arrow" id="left-arrow">
        <img id="header-background" src="assets/BLOCK-1.png" alt="header-background">
        <h1 class="header-text">Sign up</h1>
        <img src="assets/ARROW-25.png" alt="right-arrow" id="right-arrow">
    </header>
    <main>
        <img src="assets/HEART-6.png" alt="left-heart" class="heart">
        <form action="#" method="post" id="form">
            <div>
                <label for="user_email">*Email:</label>
                <input type="mail" id="user_email" name="user_email" placeholder="jonhappleseed@mail.com" required>
            </div>
            <div>
                <label for="first_name">*First name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="John" minlength="3" required>
            </div>
            <div>
                <label for="last_name">*Last name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Appleseed" minlength="3" required>
            </div>
            <div>
                <label for="age">*Age:</label>
                <input type="number" name="age" id="age" min="0" placeholder="9999999999" required>
            </div>
            <div>
                <script>
                    window.console = window.console || function (t) { };
                </script>



                <script>
                    if (document.location.search.match(/type=embed/gi)) {
                        window.parent.postMessage("resize", "*");
                    }
                </script>


                <body translate="no" data-new-gr-c-s-check-loaded="14.997.0" data-gr-ext-installed="">
                    <button type="submit" class="button" style="">
                        <span class="default">Send</span>
                        <span class="success">Fly!</span>
                        <div class="left"></div>
                        <div class="right"></div>
                    </button>

                    <script
                        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
                    <script id="rendered-js">
                        document.querySelectorAll('.button').forEach(button => {

                            let getVar = variable => getComputedStyle(button).getPropertyValue(variable);

                            button.addEventListener('click', e => {

                                if (!button.classList.contains('active')) {

                                    button.classList.add('active');

                                    gsap.to(button, {
                                        keyframes: [{
                                            '--left-wing-first-x': 50,
                                            '--left-wing-first-y': 100,
                                            '--right-wing-second-x': 50,
                                            '--right-wing-second-y': 100,
                                            duration: .2,
                                            onComplete() {
                                                gsap.set(button, {
                                                    '--left-wing-first-y': 0,
                                                    '--left-wing-second-x': 40,
                                                    '--left-wing-second-y': 100,
                                                    '--left-wing-third-x': 0,
                                                    '--left-wing-third-y': 100,
                                                    '--left-body-third-x': 40,
                                                    '--right-wing-first-x': 50,
                                                    '--right-wing-first-y': 0,
                                                    '--right-wing-second-x': 60,
                                                    '--right-wing-second-y': 100,
                                                    '--right-wing-third-x': 100,
                                                    '--right-wing-third-y': 100,
                                                    '--right-body-third-x': 60
                                                });

                                            }
                                        },
                                        {
                                            '--left-wing-third-x': 20,
                                            '--left-wing-third-y': 90,
                                            '--left-wing-second-y': 90,
                                            '--left-body-third-y': 90,
                                            '--right-wing-third-x': 80,
                                            '--right-wing-third-y': 90,
                                            '--right-body-third-y': 90,
                                            '--right-wing-second-y': 90,
                                            duration: .2
                                        },
                                        {
                                            '--rotate': 50,
                                            '--left-wing-third-y': 95,
                                            '--left-wing-third-x': 27,
                                            '--right-body-third-x': 45,
                                            '--right-wing-second-x': 45,
                                            '--right-wing-third-x': 60,
                                            '--right-wing-third-y': 83,
                                            duration: .25
                                        },
                                        {
                                            '--rotate': 55,
                                            '--plane-x': -8,
                                            '--plane-y': 24,
                                            duration: .2
                                        },
                                        {
                                            '--rotate': 40,
                                            '--plane-x': 45,
                                            '--plane-y': -180,
                                            '--plane-opacity': 0,
                                            duration: .3,
                                            onComplete() {
                                                setTimeout(() => {
                                                    button.removeAttribute('style');
                                                    gsap.fromTo(button, {
                                                        opacity: 0,
                                                        y: -8
                                                    },
                                                        {
                                                            opacity: 1,
                                                            y: 0,
                                                            clearProps: true,
                                                            duration: .3,
                                                            onComplete() {
                                                                button.classList.remove('active');
                                                            }
                                                        });

                                                }, 2000);
                                            }
                                        }]
                                    });



                                    gsap.to(button, {
                                        keyframes: [{
                                            '--text-opacity': 0,
                                            '--border-radius': 0,
                                            '--left-wing-background': getVar('--primary-darkest'),
                                            '--right-wing-background': getVar('--primary-darkest'),
                                            duration: .1
                                        },
                                        {
                                            '--left-wing-background': getVar('--primary'),
                                            '--right-wing-background': getVar('--primary'),
                                            duration: .1
                                        },
                                        {
                                            '--left-body-background': getVar('--primary-dark'),
                                            '--right-body-background': getVar('--primary-darkest'),
                                            duration: .4
                                        },
                                        {
                                            '--success-opacity': 1,
                                            '--success-scale': 1,
                                            duration: .25,
                                            delay: .25
                                        }]
                                    });



                                }

                            });

                        });
                  //# sourceURL=pen.js
                    </script>







                </body>

</html>
</div>
</form>
<img src="assets/HEART-6.png" alt="left-heart" class="heart">
</main>
